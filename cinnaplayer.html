<link rel="icon" type="image/png" href="oi.png">
<div id="mediaPlayer" class="window">
  <div class="title-bar">ðŸŽ¬ CinnaOS Media Player</div>
  <div class="content">
    <!-- Video/Audio Player -->
    <video id="player" controls style="display:none;"></video>

    <!-- YouTube Embed -->
    <div id="youtubeContainer" style="display:none;">
      <div id="youtubeFrame"></div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <input type="file" id="fileInput" accept="audio/*,video/*" multiple>
      <button id="saveBtn" disabled>ðŸ’¾ Save Video Link</button>
    </div>

    <div class="controls">
      <input type="text" id="urlInput" placeholder="Enter YouTube URL">
      <button id="loadURL">âž• Add to Playlist</button>
    </div>

    <!-- Playlist -->
    <div id="playlist">
      <b>Playlist</b>
      <ul id="playlistItems"></ul>
    </div>
  </div>
</div>

<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #1e1e1e;
  color: #f0f0f0;
  display: flex;
  justify-content: center;
  padding: 40px;
}

.window {
  width: 720px;
  background: rgba(30,30,30,0.9);
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  overflow: hidden;
}

.title-bar {
  background: linear-gradient(90deg, #00bcd4, #00838f);
  color: white;
  padding: 10px;
  font-weight: bold;
  text-align: center;
  font-size: 18px;
}

.content {
  padding: 15px;
}

video, #youtubeContainer {
  width: 100%;
  height: 405px;
  border-radius: 8px;
  background: black;
  margin-bottom: 15px;
}

.controls {
  margin: 8px 0;
}

input[type="text"] {
  width: 60%;
  padding: 6px;
  border: none;
  border-radius: 6px;
  outline: none;
}

button {
  padding: 6px 12px;
  margin-left: 6px;
  background: #00bcd4;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
}
button:hover {
  background: #00838f;
}
button:disabled {
  background: #555;
  cursor: not-allowed;
}

#playlist {
  margin-top: 12px;
  background: rgba(255,255,255,0.05);
  border-radius: 8px;
  padding: 10px;
  max-height: 150px;
  overflow-y: auto;
}
#playlist ul {
  list-style: none;
  margin: 0;
  padding: 0;
}
#playlist li {
  padding: 6px 8px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
}
#playlist li:hover {
  background: rgba(255,255,255,0.1);
}
#playlist li.active {
  background: #00bcd4;
  color: white;
}
</style>

<script>
const fileInput = document.getElementById("fileInput");
const player = document.getElementById("player");
const saveBtn = document.getElementById("saveBtn");
const urlInput = document.getElementById("urlInput");
const loadURL = document.getElementById("loadURL");
const youtubeContainer = document.getElementById("youtubeContainer");
const playlistItems = document.getElementById("playlistItems");

let playlist = []; // array of {type: "file"/"link", name, src, id?}
let currentIndex = -1;
let ytPlayer = null;

// --- Play selected item ---
function playItem(index) {
  if (index < 0 || index >= playlist.length) return;
  currentIndex = index;
  const item = playlist[index];

  if (item.type === "file") {
    player.src = item.src;
    player.style.display = "block";
    youtubeContainer.style.display = "none";
    player.play();
    saveBtn.disabled = true;
  } else if (item.type === "link") {
    youtubeContainer.style.display = "block";
    player.style.display = "none";
    saveBtn.disabled = false;
    if (ytPlayer) {
      ytPlayer.loadVideoById(item.id);
    }
  }

  // highlight selected
  [...playlistItems.children].forEach((li, i) => {
    li.classList.toggle("active", i === currentIndex);
  });
}

// --- Next item ---
function playNext() {
  if (currentIndex + 1 < playlist.length) {
    playItem(currentIndex + 1);
  }
}

// --- Add file(s) to playlist ---
fileInput.addEventListener("change", (event) => {
  for (const file of event.target.files) {
    const url = URL.createObjectURL(file);
    const item = {type:"file", name:file.name, src:url};
    playlist.push(item);

    const li = document.createElement("li");
    li.textContent = file.name;
    li.onclick = () => playItem(playlist.indexOf(item));
    playlistItems.appendChild(li);
  }
  if (currentIndex === -1 && playlist.length > 0) playItem(0);
});

// --- Add YouTube link to playlist ---
loadURL.addEventListener("click", () => {
  const url = urlInput.value.trim();
  if (!url) return alert("Enter a YouTube URL!");
  
  const match = url.match(/(?:v=|\/)([a-zA-Z0-9_-]{11})/);
  if (!match) return alert("Invalid YouTube URL!");
  
  const videoID = match[1];
  const item = {type:"link", name:"YouTube Video ("+videoID+")", id:videoID, src:`https://www.youtube.com/watch?v=${videoID}`};
  playlist.push(item);

  const li = document.createElement("li");
  li.textContent = item.name;
  li.onclick = () => playItem(playlist.indexOf(item));
  playlistItems.appendChild(li);

  if (currentIndex === -1) playItem(0);
  urlInput.value = "";
});

// --- Save current link ---
saveBtn.addEventListener("click", () => {
  if (currentIndex < 0) return alert("Nothing playing!");
  const item = playlist[currentIndex];
  if (item.type !== "link") return alert("Only links can be saved!");

  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([item.src], {type:"text/plain"}));
  a.download = item.name.replace(/\s+/g,"_") + ".txt";
  a.click();
});

// --- Auto-next for local files ---
player.addEventListener("ended", playNext);

// --- YouTube IFrame API ---
function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player('youtubeFrame', {
    width: '720',
    height: '405',
    events: {
      'onStateChange': (event) => {
        if (event.data === YT.PlayerState.ENDED) {
          playNext();
        }
      }
    }
  });
}

// load YT API script
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);
</script>
