<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera App Test</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 10px;
    }
    video, canvas {
      max-width: 480px;
      border-radius: 8px;
      border: 2px solid #444;
      background: #000;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover { background: #357abd; }
  </style>
</head>
<body>
  <h2>ðŸ“· Camera App</h2>
  <video id="cameraVideo" autoplay playsinline></video>
  <canvas id="cameraCanvas" width="480" height="270" style="display:none;"></canvas>
  <div>
    <button onclick="startCamera()">Enable Camera</button>
    <button onclick="takeSnapshot()">ðŸ“¸ Snapshot</button>
    <button onclick="saveSnapshot()">ðŸ’¾ Save</button>
    <button onclick="toggleMirror()">ðŸ”„ Mirror</button>
  </div>

<script>
let camStream = null;
let mirrored = true;

async function startCamera() {
  try {
    camStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
    const video = document.getElementById("cameraVideo");
    video.srcObject = camStream;
    video.style.transform = "scaleX(-1)"; // start mirrored
  } catch (err) {
    alert("Camera access failed: " + err);
  }
}

function takeSnapshot() {
  const video = document.getElementById("cameraVideo");
  const canvas = document.getElementById("cameraCanvas");
  const ctx = canvas.getContext("2d");
  canvas.style.display = "block";
  
  if (mirrored) {
    ctx.translate(canvas.width, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    ctx.setTransform(1,0,0,1,0,0);
  } else {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  }
}

function saveSnapshot() {
  const canvas = document.getElementById("cameraCanvas");
  if (canvas.style.display === "none") {
    alert("Take a snapshot first!");
    return;
  }
  const link = document.createElement("a");
  link.download = `snapshot_${Date.now()}.png`;
  link.href = canvas.toDataURL("image/png");
  link.click();
}

function toggleMirror() {
  mirrored = !mirrored;
  const video = document.getElementById("cameraVideo");
  video.style.transform = mirrored ? "scaleX(-1)" : "scaleX(1)";
}
</script>
</body>
</html>
