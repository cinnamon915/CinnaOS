  <script>
    function applyTheme(name) {
      const root = document.documentElement;
      const themes = {
        classic: {
          '--primary-bg': '#1b1b1b',
          '--window-bg': '#222',
          '--border-color': '#555',
          '--titlebar-bg': '#111',
          '--titlebar-text': '#ffd6ff',
          '--button-bg': '#444',
          '--button-hover': '#666',
          '--taskbar-bg': '#2c2c2c',
          '--taskbar-text': '#ffafcc'
        },
        ocean: {
          '--primary-bg': '#001f3f',
          '--window-bg': '#003366',
          '--border-color': '#0074D9',
          '--titlebar-bg': '#001f3f',
          '--titlebar-text': '#7FDBFF',
          '--button-bg': '#005577',
          '--button-hover': '#0074D9',
          '--taskbar-bg': '#003366',
          '--taskbar-text': '#7FDBFF'
        },
        mint: {
          '--primary-bg': '#003d3d',
          '--window-bg': '#005f5f',
          '--border-color': '#00b894',
          '--titlebar-bg': '#004d4d',
          '--titlebar-text': '#a8ffdc',
          '--button-bg': '#008080',
          '--button-hover': '#00b894',
          '--taskbar-bg': '#004d4d',
          '--taskbar-text': '#a8ffdc'
        },
        sunset: {
          '--primary-bg': '#3e1f1f',
          '--window-bg': '#5a2a2a',
          '--border-color': '#ff7675',
          '--titlebar-bg': '#6c1c1c',
          '--titlebar-text': '#ffd6d6',
          '--button-bg': '#c0392b',
          '--button-hover': '#e17055',
          '--taskbar-bg': '#5a2a2a',
          '--taskbar-text': '#ffb199'
        }
      };
      const theme = themes[name] || themes.classic;
      for (const [key, value] of Object.entries(theme)) {
        root.style.setProperty(key, value);
      }
    }

    function openApp(appName) {
      const win = document.createElement('div');
      win.className = 'window';

      const title = document.createElement('div');
      title.className = 'titlebar';

      const titleText = document.createElement('span');
      titleText.textContent = appName.toUpperCase() + " - CinnaOS";

      const closeBtn = document.createElement('button');
      closeBtn.className = 'close-btn';
      closeBtn.textContent = '❌';
      closeBtn.onclick = () => {
        clearInterval(win.dataset.intervalId);
        win.remove();
      };

      title.appendChild(titleText);
      title.appendChild(closeBtn);

      const content = document.createElement('div');
      content.className = 'content';

      if (appName === 'terminal') {
        const terminalOutput = document.createElement('div');
        terminalOutput.style.whiteSpace = 'pre-wrap';
        terminalOutput.style.height = '180px';
        terminalOutput.style.overflowY = 'auto';

        const input = document.createElement('input');
        input.type = 'text';
        input.style.width = '100%';
        input.style.marginTop = '10px';
        input.style.background = 'black';
        input.style.color = 'lime';
        input.style.border = 'none';
        input.style.padding = '8px';
        input.autofocus = true;

        content.appendChild(terminalOutput);
        content.appendChild(input);

        const print = (text) => {
          terminalOutput.innerText += text + '\n';
          terminalOutput.scrollTop = terminalOutput.scrollHeight;
        };

        const commands = {
          help: () => {
            print("Available commands:\nhelp - Show commands\nclear - Clear screen\nabout - About CinnaOS\nopen [app]\ntheme [name]\ndate\necho [text]");
          },
          clear: () => {
            terminalOutput.innerText = '';
          },
          about: () => {
            print("CinnaOS - DIY Web Operating System\nVersion 1.0");
          },
          date: () => {
            print(new Date().toString());
          },
          echo: (args) => {
            print(args.join(' '));
          },
          open: (args) => {
            if (args[0]) {
              openApp(args[0]);
            } else {
              print("Usage: open [app]");
            }
          },
          theme: (args) => {
            if (args[0]) {
              applyTheme(args[0]);
              print("Theme set to " + args[0]);
            } else {
              print("Usage: theme [classic|ocean|mint|sunset]");
            }
          }
        };

        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            const value = input.value.trim();
            print('> ' + value);
            const [cmd, ...args] = value.split(' ');
            if (commands[cmd]) {
              commands[cmd](args);
            } else {
              print(`Unknown command: ${cmd}`);
            }
            input.value = '';
          }
        });

        print("CinnaOS Terminal\nType 'help' for a list of commands.");
      } else if (appName === 'notepad') {
        const textarea = document.createElement('textarea');
        textarea.style.width = '100%';
        textarea.style.height = '100px';
        textarea.value = localStorage.getItem("cinna_notepad") || "";
        textarea.oninput = () => {
          localStorage.setItem("cinna_notepad", textarea.value);
        };
        content.appendChild(textarea);
      } else if (appName === 'clock') {
        const clockDisplay = document.createElement('div');
        clockDisplay.className = 'clock-display';
        content.appendChild(clockDisplay);

        function updateClock() {
          const now = new Date();
          clockDisplay.textContent = now.toLocaleTimeString();
        }

        updateClock();
        const intervalId = setInterval(updateClock, 1000);
        win.dataset.intervalId = intervalId;
      } else if (appName === 'calendar') {
        const calendar = document.createElement('div');
        calendar.className = 'calendar';

        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu','Fri', 'Sat'];
        weekdays.forEach(day => {
          const header = document.createElement('div');
          header.textContent = day;
          header.className = 'calendar-header';
          calendar.appendChild(header);
        });

        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth();
        const today = now.getDate();

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
          const empty = document.createElement('div');
          calendar.appendChild(empty);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dayCell = document.createElement('div');
          dayCell.textContent = day;
          dayCell.className = 'calendar-day';
          if (day === today) {
            dayCell.classList.add('today');
          }
          calendar.appendChild(dayCell);
        }

        content.appendChild(calendar);
      } else if (appName === 'settings') {
        const heading = document.createElement('h3');
        heading.textContent = 'System Settings';
        content.appendChild(heading);

        const themeSelect = document.createElement('select');
        ['classic', 'ocean', 'mint', 'sunset'].forEach(name => {
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name[0].toUpperCase() + name.slice(1);
          themeSelect.appendChild(opt);
        });
        themeSelect.onchange = e => applyTheme(e.target.value);
        content.appendChild(document.createTextNode("Theme: "));
        content.appendChild(themeSelect);

        const sliders = [
          { label: 'System Volume', class: 'system-slider' },
          { label: 'Music Volume', class: 'music-slider' },
          { label: 'Notification Volume', class: 'notification-slider' }
        ];

        sliders.forEach(s => {
          const container = document.createElement('div');
          container.className = 'slider-container';

          const label = document.createElement('label');
          label.textContent = s.label;
          label.className = 'slider-label';

          const input = document.createElement('input');
          input.type = 'range';
          input.min = '0';
          input.max = '100';
          input.value = '50';
          input.className = s.class;

          container.appendChild(label);
          container.appendChild(input);
          content.appendChild(container);
        });
        
      } else if (appName === 'paint') {
        const canvas = document.createElement('canvas');
        canvas.width = 300;
        canvas.height = 200;
        canvas.style.border = '1px solid white';
        canvas.style.background = 'white';
        const ctx = canvas.getContext('2d');

        let painting = false;
        let brushSize = 5;

        canvas.addEventListener('mousedown', (e) => {
          painting = true;
          draw(e);
        });
        canvas.addEventListener('mouseup', () => {
          painting = false;
          ctx.beginPath();
        });
        canvas.addEventListener('mousemove', draw);

        function draw(e) {
          if (!painting) return;
          const rect = canvas.getBoundingClientRect();
          ctx.lineWidth = brushSize;
          ctx.lineCap = 'round';
          ctx.strokeStyle = 'black';

          ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        const brushLabel = document.createElement('label');
        brushLabel.textContent = 'Brush Size: ';
        brushLabel.style.display = 'block';
        brushLabel.style.marginTop = '10px';

        const brushSelect = document.createElement('select');
        [2, 5, 10, 15, 20].forEach(size => {
          const opt = document.createElement('option');
          opt.value = size;
          opt.textContent = size + 'px';
          brushSelect.appendChild(opt);
        });
        brushSelect.value = brushSize;
        brushSelect.onchange = () => {
          brushSize = parseInt(brushSelect.value);
        };

        const exportBtn = document.createElement('button');
        exportBtn.textContent = 'Export Image';
        exportBtn.onclick = () => {
          const link = document.createElement('a');
          link.download = 'cinna-paint.png';
          link.href = canvas.toDataURL();
          link.click();
        };

        const importInput = document.createElement('input');
        importInput.type = 'file';
        importInput.accept = 'image/*';
        importInput.style.marginTop = '10px';
        importInput.onchange = (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = event.target.result;
          };
          reader.readAsDataURL(file);
        };

        content.appendChild(canvas);
        content.appendChild(brushLabel);
        content.appendChild(brushSelect);
        content.appendChild(exportBtn);
        content.appendChild(importInput);
      }

      win.appendChild(title);
      win.appendChild(content);
      document.body.appendChild(win);

      title.onmousedown = function(e) {
        let offsetX = e.clientX - win.offsetLeft;
        let offsetY = e.clientY - win.offsetTop;
        document.onmousemove = function(e) {
          win.style.left = (e.clientX - offsetX) + 'px';
          win.style.top = (e.clientY - offsetY) + 'px';
        };
        document.onmouseup = function() {
          document.onmousemove = null;
        };
      };
    }

restartBtn.textContent = 'Restart app';
restartBtn.id = 'restartBtn';

restartBtn.style.padding = '10px 20px';
restartBtn.style.fontSize = '13px';  // font size set to 13 pixels
restartBtn.style.cursor = 'pointer';
restartBtn.style.marginTop = '595px';

document.body.appendChild(restartBtn);

});

    applyTheme('classic');
  </script>

<script>
  const biosLines = [
    "American CinnaTrends BIOS v2.00",
    "Copyright (C) CinnaTrends 2025",
    "",
    "Press ENTER to boot OS...",
    "Press ESC to enter Setup...",
    "Entering BIOS Setup: Use ↑ ↓ to navigate, ENTER to select",
    "",
    "POST: CPU, RAM, HDD, GPU... OK",
    "Memory Test: 8192MB OK",
    "Secondary Slave: 3.5\" Virtual Floppy Drive - OK",
    "Checking CMOS Settings...",
    "Loading Bootloader...",
    "Initializing CinnaKernel v2.0...",
    "Sorry if this is taking long...",
    "Booting CinnaOS..."
  ];

  const biosScreen = document.getElementById("bios-screen");
  const startupScreen = document.getElementById("startup-screen");
  const biosSetup = document.getElementById("bios-setup");

  let i = 0;
  let inSetup = false;
  let biosSkipped = false;

  function typeLine() {
    if (i < biosLines.length) {
      const line = document.createElement("div");
      line.textContent = biosLines[i++];
      biosScreen.appendChild(line);
      setTimeout(typeLine, 500);
    } else {
      if (!inSetup) {
        setTimeout(() => {
          biosScreen.style.display = "none";
          startupScreen.style.display = "block";
        }, 1000);
      }
    }
  }

  window.addEventListener("keydown", (e) => {
    if (e.key === "Delete" && !inSetup && !biosSkipped) {
      inSetup = true;
      biosSkipped = true;
      biosScreen.style.display = "none";
      biosSetup.style.display = "block";
    }
    if (e.key === "Escape" && inSetup) {
      inSetup = false;
      biosSetup.style.display = "none";
      startupScreen.style.display = "block";
    }
  });

  window.onload = () => {
    typeLine(); // moved this here to be safe
  };

  window.onunload = () => {
    // 🧹 Clean up (add more cleanup if needed later)
    console.log("CinnaOS is unloading...");
  };
</script>
