<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CinnaLogs - Funny Log Generator</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
    }
    #logContainer {
      background: #1e1e1e;
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: inset 0 0 10px #000;
      margin-bottom: 1rem;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.4;
    }
    button {
      background: #3a86ff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: center;
      user-select: none;
    }
    button:hover {
      background: #265ecf;
    }
    .log-info {
      color: #a8dadc;
    }
    .log-warning {
      color: #f4a261;
    }
    .log-error {
      color: #e76f51;
    }
  </style>
</head>
<body>
  <div id="logContainer"></div>
  <button id="generateLogBtn">Generate Funny Logs</button>

  <script>
    const logContainer = document.getElementById('logContainer');
    const generateBtn = document.getElementById('generateLogBtn');

    // Sample funny logs with types
    const logs = [
  { type: 'info', text: "[10:00:01] System boot sequence started... Buckle up!" },
  { type: 'info', text: "[10:00:03] Loading kernel modules... Coffee not included." },
  { type: 'warning', text: "[10:01:15] Warning: User attempted to rename 'ImportantFile.txt' to 'DefinitelyNotImportant.txt'." },
  { type: 'error', text: "[10:02:20] ERROR: PaintApp overloaded — rendered 99 layers of grass. User creativity off the charts!" },
  { type: 'info', text: "[10:03:45] ChatApp launched. Preparing witty comebacks..." },
  { type: 'warning', text: "[10:04:10] ChatApp flirting attempt detected with Notepad. Notepad remains unamused." },
  { type: 'info', text: "[10:05:30] Calendar synced. Found 3 events. One is 'Procrastinate'." },
  { type: 'error', text: "[10:06:00] Terminal command 'sudo make me a sandwich' denied. Sandwich AI offline." },
  { type: 'info', text: "[10:07:25] Notepad opened. Ready to capture brilliance or nonsense." },
  { type: 'warning', text: "[10:08:55] PaintApp out of blue pixels. Sky looks a bit gloomy." },
  { type: 'info', text: "[10:09:40] Auto-update check: All systems nominal." },
  { type: 'error', text: "[10:10:10] Critical: User tried to open VirusSim.exe. Abort, abort!" },
  { type: 'info', text: "[10:11:50] User unlocked secret log entry. Password: 'pineapple'." },
  { type: 'warning', text: "[10:12:30] Warning: Excessive emoji use detected in ChatApp. Consider a break." },
  { type: 'info', text: "[10:13:15] PaintApp: Masterpiece saved. Frame it proudly." }
];


    function addLog(log) {
      const p = document.createElement('p');
      p.textContent = log.text;
      p.className = `log-${log.type}`;
      logContainer.appendChild(p);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    generateBtn.addEventListener('click', () => {
      // Pick 3–5 random logs per click
      const count = Math.floor(Math.random() * 3) + 3;
      for (let i = 0; i < count; i++) {
        const log = logs[Math.floor(Math.random() * logs.length)];
        addLog(log);
      }
    });

    // Optional: add some initial logs on page load
    logs.slice(0, 4).forEach(addLog);
  </script>
</body>
</html>
