<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CinnaLogs - Fun App Drama Logs</title>
  <link rel="icon" type="image/png" href="oi.png" />
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
    }
    #logContainer {
      background: #1e1e1e;
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: inset 0 0 10px #000;
      margin-bottom: 1rem;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.4;
    }
    button {
      background: #3a86ff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: center;
      user-select: none;
    }
    button:hover {
      background: #265ecf;
    }
    .log-info {
      color: #a8dadc;
    }
    .log-warning {
      color: #f4a261;
    }
    .log-error {
      color: #e76f51;
    }
  </style>
</head>
<body>
  <div id="logContainer"></div>
  <button id="generateLogBtn">Generate Funny Logs</button>

  <script>
    const logContainer = document.getElementById('logContainer');
    const generateBtn = document.getElementById('generateLogBtn');

    // Fun app drama logs
    const logs = [
      { type: 'info', text: "[10:14:22] ChatApp tried to start a group chat with Notepad and Paint. Paint declined: \"Too messy.\"" },
      { type: 'warning', text: "[10:15:05] Warning: Notepad refused to save because it’s feeling existential today." },
      { type: 'info', text: "[10:15:43] PaintApp challenged Terminal to a pixel art duel. Terminal replied: \"Bring it on.\"" },
      { type: 'info', text: "[10:16:12] ChatApp sent a GIF of a cat wearing a hat. Notepad ignored it." },
      { type: 'info', text: "[10:16:45] Terminal executed 'sudo dance'. The OS is now grooving." },
      { type: 'error', text: "[10:17:03] Critical: PaintApp ran out of green pixels. Forest is now a desert." },
      { type: 'warning', text: "[10:17:29] Warning: Calendar is jealous of all the attention PaintApp is getting." },
      { type: 'info', text: "[10:18:11] ChatApp started typing... then deleted the entire message. Drama alert." },
      { type: 'info', text: "[10:18:39] Notepad just wrote: \"I’m just a simple text app, okay?\"" },
      { type: 'info', text: "[10:19:07] Terminal asked PaintApp for help drawing a command prompt. PaintApp laughed." },
      { type: 'info', text: "[10:19:45] System notification: Coffee break recommended. Developer productivity dropping." },
      { type: 'warning', text: "[10:20:18] ChatApp sent 100 emojis. System overwhelmed, initiating cooldown." },
      { type: 'info', text: "[10:20:50] PaintApp saved a masterpiece titled \"Oops, I did it again.\"" },
      { type: 'warning', text: "[10:21:22] Warning: Terminal tried to run 'rm -rf /' but was blocked by SafetyBot." }
    ];

    function addLog(log) {
      const p = document.createElement('p');
      p.textContent = log.text;
      p.className = `log-${log.type}`;
      logContainer.appendChild(p);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    generateBtn.addEventListener('click', () => {
      // Add 3–5 random logs on each click
      const count = Math.floor(Math.random() * 3) + 3;
      for (let i = 0; i < count; i++) {
        const log = logs[Math.floor(Math.random() * logs.length)];
        addLog(log);
      }
    });

    // Add initial logs on page load
    logs.slice(0, 5).forEach(addLog);
  </script>
</body>
</html>
