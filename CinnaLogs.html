<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CinnaLogs - Classic Black & Green Terminal</title>
  <link rel="icon" type="image/png" href="oi.png" />
  <style>
    body {
      background-color: #000000;
      color: #00ff00;
      font-family: 'Consolas', 'Courier New', monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
      user-select: none;
    }
    #logContainer {
      background-color: #000000;
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      border: 2px solid #00ff00;
      border-radius: 6px;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
      box-sizing: border-box;
      position: relative;
    }
    p {
      margin: 0.25em 0;
    }
    .log-info {
      color: #00ff00;
    }
    .log-warning {
      color: #66ff66;
      font-weight: bold;
    }
    .log-error {
      color: #ff5555;
      font-weight: bold;
    }
    button {
      background-color: #004400;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 0.6rem 1.5rem;
      font-family: 'Consolas', monospace;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      align-self: center;
      margin-top: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      box-shadow: 0 0 8px #00ff00;
    }
    button:hover {
      background-color: #00ff00;
      color: #000000;
      box-shadow: 0 0 15px #00ff00;
    }
    /* Blinking block cursor */
    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background-color: #00ff00;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
      margin-left: 4px;
      border-radius: 2px;
      box-shadow: 0 0 8px #00ff00;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="logContainer" tabindex="0"></div>
  <button id="generateLogBtn">Generate Funny Logs</button>

  <script>
    const logContainer = document.getElementById('logContainer');
    const generateBtn = document.getElementById('generateLogBtn');

    const logs = [
      { type: 'info', text: "CinnaChat tried to start a group chat with Notepad and Paint. Paint declined: \"Too messy.\"" },
      { type: 'warning', text: "Warning: Notepad refused to save because it’s feeling existential today." },
      { type: 'info', text: "PaintApp challenged Terminal to a pixel art duel. Terminal replied: \"Bring it on.\"" },
      { type: 'info', text: "CinnaChat sent a GIF of a cat wearing a hat. Notepad ignored it." },
      { type: 'info', text: "Terminal executed 'sudo dance'. The OS is now grooving." },
      { type: 'error', text: "Critical: PaintApp ran out of green pixels. Forest is now a desert." },
      { type: 'warning', text: "Warning: Calendar is jealous of all the attention PaintApp is getting." },
      { type: 'info', text: "CinnaChat started typing... then deleted the entire message. Drama alert." },
      { type: 'info', text: "Notepad just wrote: \"I’m just a simple text app, okay?\"" },
      { type: 'info', text: "Terminal asked PaintApp for help drawing a command prompt. PaintApp laughed." },
      { type: 'info', text: "System notification: Coffee break recommended. Developer productivity dropping." },
      { type: 'warning', text: "CinnaChat sent 100 emojis. System overwhelmed, initiating cooldown." },
      { type: 'info', text: "PaintApp saved a masterpiece titled \"Oops, I did it again.\"" },
      { type: 'warning', text: "Warning: Terminal tried to run 'rm -rf /' but was blocked by SafetyBot." }
    ];

    function getTimeString() {
      const now = new Date();
      return now.toLocaleTimeString('en-US', { hour12: false });
    }

    function addLog(log) {
      const p = document.createElement('p');
      p.innerHTML = `<span class="log-${log.type}">Cinna:\\&gt; [${getTimeString()}] ${log.text}</span>`;
      logContainer.appendChild(p);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    generateBtn.addEventListener('click', () => {
      const count = Math.floor(Math.random() * 3) + 3;
      for (let i = 0; i < count; i++) {
        const log = logs[Math.floor(Math.random() * logs.length)];
        addLog(log);
      }
      addCursor();
    });

    // Add initial logs on load
    logs.slice(0, 5).forEach(addLog);
    addCursor();

    function addCursor() {
      const oldCursor = document.querySelector('.cursor');
      if (oldCursor) oldCursor.remove();

      const cursorP = document.createElement('p');
      cursorP.innerHTML = `Cinna:\\&gt; <span class="cursor"></span>`;
      logContainer.appendChild(cursorP);
      logContainer.scrollTop = logContainer.scrollHeight;
    }
  </script>
</body>
</html>
