<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="oi.png">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .container {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
    }

    input[type="range"], input[type="checkbox"] {
      margin-top: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    #password {
      background: #444;
      padding: 10px;
      font-size: 1.2em;
      margin: 15px 0;
      word-break: break-all;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background: #00cc99;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00b386;
    }
  </style>
</head>
<body>

<h2>üîê Password Generator</h2>

<div class="container">
  <label for="length">Length: <span id="lengthDisplay">12</span></label>
  <input type="range" id="length" min="6" max="32" value="12" oninput="updateLength()" />

  <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
  <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
  <label><input type="checkbox" id="symbols" checked /> Include Symbols</label>

  <div id="password">Your password will appear here</div>

  <button onclick="generatePassword()">Generate Password</button>
</div>

<script>
  function updateLength() {
    document.getElementById('lengthDisplay').textContent = document.getElementById('length').value;
  }

  function generatePassword() {
    const length = parseInt(document.getElementById('length').value);
    const includeUpper = document.getElementById('uppercase').checked;
    const includeNumbers = document.getElementById('numbers').checked;
    const includeSymbols = document.getElementById('symbols').checked;

    let charset = 'abcdefghijklmnopqrstuvwxyz';
    if (includeUpper) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    if (includeNumbers) charset += '0123456789';
    if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

    if (charset.length === 0) {
      document.getElementById('password').textContent = "‚ö†Ô∏è Choose at least one character set!";
      return;
    }

    let password = '';
    for (let i = 0; i < length; i++) {
      const randomIndex = Math.floor(Math.random() * charset.length);
      password += charset[randomIndex];
    }

    document.getElementById('password').textContent = password;
  }

  updateLength();
</script>

</body>
</html>
