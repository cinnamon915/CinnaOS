<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cinna Search Assistant</title>
  <script async src="https://cse.google.com/cse.js?cx=52c6f9f0fce1e4a54"></script>
  <style>
    body {
      background-color: #111;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .search-container {
      width: 100%;
      max-width: 800px;
      background: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      color: #00bcd4;
      margin-bottom: 20px;
    }

    .gcse-search {
      background: #2c2c2c;
      padding: 10px;
      border-radius: 12px;
    }

    /* Style search input */
    input.gsc-input {
      background-color: #111 !important;
      color: #fff !important;
      border-radius: 8px !important;
      padding: 10px !important;
      border: none !important;
    }

    /* Style search button */
    button.gsc-search-button {
      background-color: #00bcd4 !important;
      color: #000 !important;
      border: none !important;
      border-radius: 8px !important;
      padding: 10px 16px !important;
      cursor: pointer;
    }

    .gsc-control-cse {
      background-color: transparent !important;
      border: none !important;
      padding: 0 !important;
    }

    /* Make results area clean */
    .gsc-webResult.gsc-result,
    .gsc-results .gsc-imageResult {
      background-color: #181818 !important;
      border: 1px solid #333 !important;
      border-radius: 10px;
      margin: 10px 0;
      padding: 10px;
    }

    .gsc-thumbnail-inside,
    .gsc-url-top {
      color: #aaa !important;
    }

    .gs-title {
      color: #00bcd4 !important;
    }

    .gsc-result-info,
    .gsc-above-wrapper-area,
    .gsc-orderby-label {
      color: #888 !important;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Cinna Search</h1>
    <div class="gcse-search"></div>
  </div>
</body>
</html>
